<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيديو ريلز مع تخصيص الأزرار</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.3/dist/plyr.css" />
    <style>
        /* تخصيص الأبعاد لتناسب مقاس الريلز */
        .plyr__video-wrapper {
            width: 100%;
            max-width: 500px;
            height: 900px;
            background-color: #000000;
            margin-bottom: 20px;
            position: relative;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 88vh;
            overflow: hidden;
            flex-direction: column;
        }

        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* رفع جميع عناصر التحكم بمقدار 10px */
        .plyr__controls {
    transform: translateY(-20px); /* رفع الأزرار بمقدار 10px */
}
        .plyr__progress,
        .plyr__volume {
            transform: translateY(-00px);
        }

        /* تخصيص الأزرار */
        .plyr__control {
            background-color: #69535c !important;
            color: #e3af5e !important;
            border-radius: 50%;
            z-index: 2 !important;
        }

        .plyr__control:hover {
            background-color: #4e3d44 !important;
            color: #cc9b4d !important;
        }

        /* تخصيص زر الرابط أسفل الفيديو */
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #69535c;
            color: #e3af5e;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: -130px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 3;
            transform: translateX(0px) translateY(-15px);
        }

        .link-button:hover {
            background-color: #4e3d44;
            transform: translateX(0PX) translateY(-20PX);
        }
    </style>
</head>
<body>

    <div class="plyr__video-wrapper">
        <video id="player" controls>
            <source src="0128.mp4" type="video/mp4">
            متصفحك لا يدعم الفيديو.
        </video>
    </div>

    <a href="https://drzaidshakir.com/home" class="link-button" target="_blank">العودة الى الصفحة الرئيسية</a>

    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.3/dist/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player');
    </script>

</body>
</html>
